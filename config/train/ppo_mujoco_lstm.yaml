# params:
seed: ${..seed}

policy:
  log_init: 0.2
  tanh_action: false

net: 
  hidden_dims: [256,]
  append_hidden_dims: []
  lstm_layers: 1

vf_net: 
  hidden_dims: [256, 256]
  append_hidden_dims: []

load_checkpoint: ${if:${..checkpoint},True,False} # flag which sets whether to load the checkpoint
load_path: ${..checkpoint} # path to the checkpoint to load

general_setting:
  num_epochs: 15000
  save_interval: 100
  eval_interval: 10

  batch_size: 128
  gae: true

collector:
  discount: 0.99
  epoch_frames: 2048
  max_episode_frames : 2048
  eval_episodes : 1

replay_buffer:
  size: ${..collector.epoch_frames}

ppo:
  plr: 3.e-4
  vlr: 3.e-4

  clip_para: 0.2
  opt_epochs: 5

  tau: 0.95
  shuffle: True
  entropy_coeff: 0.001

  grad_clip: 1.